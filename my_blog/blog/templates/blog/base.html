{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav>
        <h1><a href="{% url 'article_list' %}">Django Blog</a></h1>
        <div style="display: flex; align-items: center;">
            
            {% if user.is_authenticated %}
                <span style="margin-right: 15px; color: #ecf0f1;">Привет, <b>{{ user.username }}</b>!</span>
                
                <!-- НОВАЯ ССЫЛКА -->
                <a href="{% url 'my_articles' %}" style="margin-right: 15px; color: #f1c40f; font-weight: bold;">★ Мои статьи</a>
                
                <a href="{% url 'article_create' %}" style="margin-right: 15px;">+ Статья</a>
                
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white; cursor:pointer; font-size:1rem; text-decoration:underline;">Выход</button>
                </form>
            
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
            
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
