{% load static %} <!-- Загружаем возможность работы со статикой -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <!-- Подключаем наш CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Навигация (общая для всех страниц) -->
    <nav>
        <h1><a href="{% url 'article_list' %}">My Django Blog</a></h1>
        <div>
            <a href="{% url 'article_list' %}">Главная</a>
            <a href="{% url 'article_create' %}">+ Добавить статью</a>
        </div>
    </nav>

    <!-- Сюда будет вставляться контент других страниц -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
